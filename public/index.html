<html>
  <head>
    <title>Capture</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type="text/css"/>
    <link href='beauty.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="Capture-Logo-EPS-black.png"/>
      <h1>Upload Clips</h1>
      <form id="upload" action="/clip/new" method="post" enctype="multipart/form-data">
        <div class="form-field" id="city-select">
          <label for="city">Your City</label>
          <div class="city-button" id="cha-city-button">
            <label for="cha">Chattanooga</label>
            <span class="check">&#x25b2;</span>
            <input type="radio" class="radio" name="city" id="cha" value="c"/>
          </div>
          <div class="city-button bottom" id="kc-city-button">
            <label for="kc">Kansas City</label>
            <span class="check">&#x25b2;</span>
            <input type="radio" class="radio" name="city" id="kc" value="k"/>
          </div>
        </div>
        <div class="form-field">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first" size="20" placeholder="Jane"/>
        </div>
        <div class="form-field">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last" size="20" placeholder="Smith"/>
        </div>
        <div class="form-field">
          <label for="birth-year">Year of Birth</label>
          <input id="birth-year" name="birth" type="number" pattern="[0-9]*" min="1900" max="2010" value="1980"/>
        </div>
      </form>
      <div class="file-help">
        Drag up to 5 files here or click add to select.
      </div>
      <div class="file-picker">
        <input id="file-input" type="file" multiple class="file-input"/>
        <label class="file-select">
          <span class="fa fa-plus"></span>
          add files
        </label>
      </div>
      <div class="all-files"></div>
      <div class="form-field">
        <label for="terms">Accept terms</label>
        <input id="terms" type="checkbox" name="accept"/>
      </div>
      <span class="upload-button">Upload</span>
    </div>
    <script src="truth.js" charset="utf-8"></script>
  </body>
</html>
