<html>
  <head>
    <title>Capture</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link href='beauty.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="Capture-Logo-EPS-black.png"/>
      <h1>Upload Clips</h1>
      <form id="upload" action="/clip/new" method="post" enctype="multipart/form-data">
        <input name="go" type='submit' class="basic" value="GO"/>
        <div class="form-field city-button" id="cha-city-button">
          <label for="cha">Chattanooga</label>
          <span class="check">&#x25b2;</span>
          <input type="radio" class="radio" name="city" id="cha" value="c"/>
        </div>
        <div class="form-field city-button" id="kc-city-button">
          <label for="kc">Kansas City</label>
          <span class="check">&#x25b2;</span>
          <input type="radio" class="radio" name="city" id="kc" label="k"/>
        </div>
        <div class="form-field">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first" size="20" placeholder="Jane"/>
        </div>
        <div class="form-field">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last" size="20" placeholder="Smith"/>
        </div>
        <div class="form-field">
          <label for="birth-year">Year of Birth</label>
          <input id="birth-year" name="birth" type="number" min="1900" max="2010" value="1980"/>
        </div>
      </form>
      <div class="file-help">
        Drag up to 5 files here or click add to select.
      </div>
      <div class="file-picker">
        <input name="clip1" type="file" multiple class="file-input"/>
        <label class="file-select">
          <span class="icon">+</span>
          add files
        </label>
      </div>
      <div class="all-files"></div>
      <span class="upload-button">Upload</span>

    </div>
  </body>
  <script src="truth.js" charset="utf-8"></script>
</html>
